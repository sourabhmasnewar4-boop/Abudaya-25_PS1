<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedScan 5.0 - Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen flex flex-col items-center justify-center p-4 bg-gray-900">
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-gray-800 rounded-full">
                <svg class="h-16 w-16 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z" />
                </svg>
            </div>
            <h1 class="text-4xl font-extrabold text-gray-100 mt-6">Welcome to MedScan</h1>
            <p class="text-gray-400 mt-2">Your secure health record platform.</p>
        </div>
        
        <div class="w-full max-w-sm">
            <form id="loginForm" class="bg-gray-800 shadow-2xl rounded-xl px-8 pt-6 pb-8">
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="shadow appearance-none border border-gray-700 rounded w-full py-3 px-4 bg-gray-700 text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 transition" id="username" name="username" type="text" placeholder="Username" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border border-gray-700 rounded w-full py-3 px-4 bg-gray-700 text-gray-200 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 transition" id="password" name="password" type="password" placeholder="******************" required>
                    <p id="error-message" class="text-red-500 text-xs italic hidden"></p>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button class="w-full text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-all duration-300 bg-indigo-600 hover:bg-indigo-700 hover:scale-105" type="submit">
                        Sign In
                    </button>
                </div>
                <div class="text-center">
                     <a href="{{ url_for('register_page') }}" class="inline-block align-baseline font-bold text-sm text-indigo-400 hover:text-indigo-300">
                        Don't have an account? Register Now
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const errorMessage = document.getElementById('error-message');
            errorMessage.classList.add('hidden');
            fetch("{{ url_for('login') }}", { method: 'POST', body: new FormData(this) })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.dashboard_url;
                } else {
                    errorMessage.innerText = data.message || 'Invalid credentials.';
                    errorMessage.classList.remove('hidden');
                }
            }).catch(error => {
                errorMessage.innerText = 'A server error occurred.';
                errorMessage.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
